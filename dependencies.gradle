ext {

    kotlinVersion = '1.7.21'
    kotestVersion = '5.5.4'

    libs = [

            kotlin       : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
            kotlinReflect: "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}",

            slf4j        : 'org.slf4j:slf4j-api:2.0.4',
            logback      : 'ch.qos.logback:logback-classic:1.4.5',

            test         : [
                    junitApi        : 'org.junit.jupiter:junit-jupiter-api:5.9.1',
                    junitEngine     : 'org.junit.jupiter:junit-jupiter-engine:5.9.1',
                    mockito         : 'org.mockito:mockito-core:4.9.0',
                    kotest          : "io.kotest:kotest-runner-junit5-jvm:${kotestVersion}",
                    kotestAssertions: "io.kotest:kotest-assertions-core:${kotestVersion}"
            ]
    ]

    gradlePlugins = [
            kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    ]
}
